{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Prototype</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>
<body>
  <h1> Ingredient Select </h1>    
  <a href = "{% url 'processSelect' %}"> Next </a>
  <form id = "myForm" onSubmit = 'return false'>
    <input id = "response" type = "text" placeholder = "Tomatoes"> </input>
    <input onClick = "appendToIngredients()" type = "submit" value = "Add Ingredient"></input> 
  </form>
  <div id = 'ingredients'>
    <h2> Ingredients </h2>
  </div>
  <script>
    function appendToIngredients() {
      var response = document.getElementById('response').value;
      var ingredients = document.getElementById('ingredients');
      var form = document.getElementById('myForm');
      ingredients.insertAdjacentHTML('beforeend', response + "<br></br>");
      form.reset();
      return false;
    }  
  </script>
</body>
</html>
